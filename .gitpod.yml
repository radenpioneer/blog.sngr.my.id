vscode:
  extensions:
    - 'astro-build.astro-vscode'

tasks:
  - init: |
      curl -fsSL https://bun.sh/install | bash
      source /home/gitpod/.bashrc
      bun install --frozen-lockfile
    command: |
      bun i -g vercel
      bun run dev
